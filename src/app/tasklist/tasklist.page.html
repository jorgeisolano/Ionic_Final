<ion-header>
  <ion-toolbar color="primary">
    <ion-title>tasklist</ion-title>
    <ion-buttons end>
      <ion-button icon-left (click)="addItem()">
        <ion-icon name="add"></ion-icon> Add Item
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let task of tasks">
      <ion-item [ngClass]="{taskDone: task.status === 'done'}">
        {{task.title}}
      </ion-item>
      <ion-item-options side="start" (ionSwipe)="removeTask(slidingItem, task)">
          <button ion-button icon-only (click)="markAsDone(slidingItem, task)" color="secondary">
            <ion-icon name="checkmark"></ion-icon>
          </button>
          <button ion-button icon-only expandable (click)="removeTask(slidingItem, task)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
