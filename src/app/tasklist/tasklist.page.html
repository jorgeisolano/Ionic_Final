<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de tareas</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab  slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="warning" icon-left (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let task of tasks">
      <ion-item [ngClass]="{taskDone: task.status === 'done'}">
        <ion-avatar slot="start">
          <img src="../../assets/icon/list_icon.png" alt="avatar" />
        </ion-avatar>
        {{task.title}}
      </ion-item>
      <ion-item-options side="start" (ionSwipe)="removeTask(slidingItem, task)">
          <button ion-button icon-only (click)="markAsDone(slidingItem, task)" color="secondary">
            <ion-icon name="checkmark"></ion-icon>
          </button>
          <button ion-button icon-only expandable (click)="removeTask(slidingItem, task)" color="danger">
            <ion-icon color="danger" name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
